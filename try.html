<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="fix-10-12 margin-top-4">   
    <ul class="flex flex-49 later equal">
      <!-- Profile Preview Section -->
      <li class="col-4-12">
        <div class="fix-3-12">
          <i class="material-icons ae-3 fromCenter">preview</i>
          <h4 class="small margin-bottom-1 equalElement ae-4">Profile Preview</h4>
          <div class="ae-5">
            <p class="opacity-8">Quickly preview your profile and ensure it's ready to go.</p>
          </div>
        </div>
      </li>
  
      <!-- Profile Section -->
      <li class="col-4-12">
        <div class="fix-3-12 ae-4">
          <i class="material-icons fromCenter">account_box</i>
          <h4 class="small margin-bottom-1 equalElement ae-5">Profile</h4>
          <div class="ae-6">
            <p class="opacity-8">Space and light and order. Those are the things that men.</p>
          </div>
        </div>
      </li>
  
      <!-- Edit Profile Section -->
      <li class="col-4-12">
        <div class="fix-3-12 ae-5">
          <i class="material-icons fromCenter">edit</i>
          <h4 class="small margin-bottom-1 equalElement ae-6">Edit Profile</h4>
          <div class="ae-7">
            <p class="opacity-8">Make adjustments to your profile whenever needed.</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
   
</body>
</html>
